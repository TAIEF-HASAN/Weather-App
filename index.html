<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Weather App | Taief Hasan</title>
</head>
<body>
    
    <div class="container">
        <div class="search-box">
            <i class="fas fa-location-dot"></i>
        <input type="text" placeholder="Enter your location">

        <button><i class="fas fa-magnifying-glass"></i></button>
        </div>
        <div class="not-found">
            <img src="images/404.png">
            <p>Oops ! Invalid location :/</p>
        </div>

        <div class="weather-box">
            <img src="" alt="">
            <p class="temperature"></p>
            <p class="description"></p>
        </div>

        <div class="weather-details">
            <div class="humidity">
                <i class="fas fa-water"></i>
                <div class="text">
                    <span></span>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="wind">
                <i class="fas fa-wind"></i>
                <div class="text">
                    <span></span>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>
    <div class="reload-button">
        <button id="reload-button" style="font-size: 16px; padding: 45px 90px; background-color: orange; border-radius: 20px; margin-top: -20px; margin-left: 20px;">
            <i class="fas fa-rotate-right"></i> Reload
        </button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const input = document.querySelector('.search-box input');
            const suggestions = document.createElement('div');
            suggestions.classList.add('suggestions');
            document.querySelector('.search-box').appendChild(suggestions);

            input.addEventListener('input', function() {
                const query = input.value;
                if (query.length > 2) {
                    fetch(`https://api.locationiq.com/v1/autocomplete.php?key=YOUR_ACTUAL_API_KEY&q=${query}`)
                        .then(response => response.json())
                        .then(data => {
                            suggestions.innerHTML = '';
                            data.forEach(location => {
                                const suggestionItem = document.createElement('div');
                                suggestionItem.classList.add('suggestion-item');
                                suggestionItem.textContent = location.display_name;
                                suggestionItem.addEventListener('click', function() {
                                    input.value = location.display_name;
                                    suggestions.innerHTML = '';
                                });
                                suggestions.appendChild(suggestionItem);
                            });
                        });
                } else {
                    suggestions.innerHTML = '';
                }
            });
        });
    </script>
    <style>
        .suggestions {
            position: absolute;
            background: white;
            border: 1px solid #ccc;
            width: calc(100% - 40px);
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
        }
        .suggestion-item {
            padding: 10px;
            cursor: pointer;
        }
        .suggestion-item:hover {
            background: #f0f0f0;
        }
    </style>

    <script src="https://kit.fontawesome.com/7c8801c017.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
