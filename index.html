<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Weather App | Taief Hasan</title>
</head>
<body>
    
    <div class="container">
        <div class="search-box">
            <i class="fa-solid fa-location-dot"></i>
            <input type="text" placeholder="Enter your location" id="location-input">
            <button id="search-button"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>

        <div class="not-found" id="not-found">
            <img src="images/404.png">
            <p>Oops ! Invalid location :/</p>
        </div>

        <div class="weather-box" id="weather-box">
            <img src="" alt="Weather Icon" id="weather-icon">
            <p class="temperature" id="temperature"></p>
            <p class="description" id="description"></p>
        </div>

        <div class="weather-details" id="weather-details">
            <div class="humidity" id="humidity"></div>
        </div>

        <button id="reload-button">Reload</button>
    </div>

    <script src="https://kit.fontawesome.com/7c8801c017.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
